<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Teoría de Juegos</title>
    <link rel="stylesheet" href="simulador.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <a href="index.html"><img src="recursos/logoclh.jpg" alt="Logo del Curso"></a>
        </div>
        <nav class="main-nav">
            <a href="index.html">Volver al Inicio</a>
            <a href="induccion_a_arcmap.html">Inducción ArcMap</a>
        </nav>
    </header>

    <main>
        <section id="configuracion">
            <h2>1. Selecciona un Juego</h2>
            <select id="juego-selector">
                <!-- Las opciones se generarán dinámicamente con JavaScript -->
            </select>
        </section>

        <section id="matriz-pagos">
            <h2>2. Matriz de Pagos</h2>
            <div id="matriz-container">
                <!-- La matriz se generará aquí con JavaScript -->
            </div>
            
        </section>

        <section id="analisis-resultado">
            <h2>4. Análisis del Juego</h2>
            <div id="explicacion-container">
                <p>Presiona el botón "Analizar Juego" para ver la explicación aquí.</p>
            </div>
        </section>

        <!-- SECCIÓN DE JUEGO INTERACTIVO -->
        <section id="juego-interactivo-container" style="display:none;">
            <h2>Jugar: Pares o Nones</h2>
            <div id="controles-pares-nones">
                <p><strong>Tu objetivo:</strong> Adivina si la suma de los dedos será par o impar.</p>
                <div class="control-group">
                    <label>1. Elige tu predicción:</label>
                    <button class="sim-btn" data-prediccion="pares">Pares</button>
                    <button class="sim-btn" data-prediccion="nones">Nones</button>
                </div>
                <div class="control-group">
                    <label>2. Elige cuántos dedos mostrar:</label>
                    <button class="sim-btn" data-dedos="1">1 Dedo</button>
                    <button class="sim-btn" data-dedos="2">2 Dedos</button>
                </div>
            </div>
            <div id="resultado-pares-nones" class="sim-result-display" style="margin-top: 1.5rem; min-height: 100px;">
                <p>Esperando tu jugada...</p>
            </div>
            <div id="nota-algoritmo" style="text-align:center; margin-top:1rem; font-style:italic; color:#c0392b;">
                <!-- La nota sobre el algoritmo se insertará aquí -->
            </div>
        </section>
    </main>

    <script src="simulador.js"></script>
</body>
</html>
